<div *ngIf="loader" class="loading"></div>
<div>
    <h2 class="text-muted">Feeds </h2>
    <div class="row">
        <div class="col-lg-12">
            <form class="form-inline my-lg-0"
                  (ngSubmit)="searchTag(searchForm.value)"
                  [formGroup]="searchForm">
                <input class="form-control col-xl-12"
                       type="text"
                       id="text"
                       formControlName="text"
                       placeholder="Search by tag: type here and enter">

            </form>
            <p>
                Example (single tag): nature
            </p>
            <p>
                Multiple Tags: nature,nikon
            </p>
        </div>
    </div>
    <br/>

    <app-grid [feeds]="feeds"></app-grid>

</div>
